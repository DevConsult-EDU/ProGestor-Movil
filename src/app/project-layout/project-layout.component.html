<ion-menu side="start" contentId="main-content" #menu>
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menú Principal</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item (click)="navigateRoute('/dashboard')">
        <ion-icon name="home-outline" slot="start"></ion-icon> <!-- Cambié el ícono para variedad -->
        <ion-label>Dashboard</ion-label>
      </ion-item>

      <ion-item (click)="navigateRoute('/users')">
        <ion-icon name="people-outline" slot="start"></ion-icon> <!-- Ícono más adecuado -->
        <ion-label>Usuarios</ion-label>
      </ion-item>

      <ion-item (click)="navigateRoute('/customers')">
        <ion-icon name="person-circle-outline" slot="start"></ion-icon> <!-- Ícono más adecuado -->
        <ion-label>Clientes</ion-label>
      </ion-item>

      <ion-item (click)="navigateRoute('/projects')">
        <ion-icon name="briefcase-outline" slot="start"></ion-icon> <!-- Ícono más adecuado -->
        <ion-label>Proyectos</ion-label>
      </ion-item>

      <ion-item (click)="navigateRoute('/tasks')">
        <ion-icon name="list-outline" slot="start"></ion-icon> <!-- Ícono más adecuado -->
        <ion-label>Tareas</ion-label>
      </ion-item>

      <ion-item (click)="navigateRoute('/notifications')">
        <ion-icon name="notifications-outline" slot="start"></ion-icon> <!-- Ícono más adecuado -->
        <ion-label>Notificaciones</ion-label>
      </ion-item>

      <ion-item (click)="logout()">
        <ion-icon name="log-out-outline" slot="start"></ion-icon> <!-- Ícono más adecuado -->
        <ion-label>Cerrar sesión</ion-label>
      </ion-item>

    </ion-list>
  </ion-content>
</ion-menu>

<ion-header>
  <ion-toolbar>
    <ion-title>{{ titulo }}</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content id="main-content">
  <ion-router-outlet></ion-router-outlet>
</ion-content>
