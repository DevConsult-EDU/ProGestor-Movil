<ion-content class="ion-padding">
  <div class="ion-text-center ion-margin-bottom">
    <ion-label color="danger">Pro/<ion-label color="primary">\Gestor</ion-label></ion-label>
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="login($event)">
    <ion-list lines="full">
      <ion-item>
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input formControlName="email" type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
      </ion-item>
    </ion-list>
  </form>

  <ion-button expand="block" (click)="login($event)" class="ion-margin-top">Iniciar Sesión</ion-button>

  <ion-text class="ion-text-center ion-margin-top">
<!--    <p>¿Olvidaste tu contraseña? <a href="#">Recupérala aquí</a></p>-->
    <p>¿No tienes una cuenta? <a [routerLink]="'/register'">Regístrate</a></p>
  </ion-text>
</ion-content>
