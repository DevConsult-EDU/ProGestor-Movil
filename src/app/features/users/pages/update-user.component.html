<ion-card class="ion-margin">
  <ion-card-content>
    <div class="ion-text-center ion-margin-bottom">
      <div style="display: inline-block; padding: 1rem; border-radius: 50%; background-color: #e0e0e0;"> <!-- Ejemplo de como se podría recrear el circulo con CSS después -->
        <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="none" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-linecap="square" stroke-linejoin="round" stroke-width="1.5" d="M7 19H5a1 1 0 0 1-1-1v-1a3 3 0 0 1 3-3h1m4-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm7.441 1.559a1.907 1.907 0 0 1 0 2.698l-6.069 6.069L10 19l.674-3.372 6.07-6.07a1.907 1.907 0 0 1 2.697 0Z"/>
        </svg>
      </div>
    </div>

    <form [formGroup]="updateUserForm" (ngSubmit)="editUser($event)">
      <ion-list lines="none" class="ion-margin-top">
        <ion-item [ngClass]="{'has-Error': updateUserForm.get('name')?.invalid}">
          <ion-label position="stacked" class="ion-text-center">Nombre</ion-label>
          <ion-input
            required
            formControlName="name"
            type="text"
            placeholder="..."
            class="ion-text-center"
            fill="outline"
          ></ion-input>
        </ion-item>

        <ion-item [ngClass]="{'has-Error': updateUserForm.get('email')?.invalid}">
          <ion-label position="stacked" class="ion-text-center">Email</ion-label>
          <ion-input
            required
            formControlName="email"
            type="email"
            placeholder="..."
            class="ion-text-center"
            fill="outline"
          ></ion-input>
        </ion-item>

        <ion-item [ngClass]="{'has-Error': updateUserForm.get('password')?.invalid}">
          <ion-label position="stacked" class="ion-text-center">Contraseña</ion-label>
          <ion-input
            required
            formControlName="password"
            type="password"
            placeholder="..."
            class="ion-text-center"
            fill="outline"
          ></ion-input>
        </ion-item>

        <ion-item [ngClass]="{'has-Error': updateUserForm.get('rol')?.invalid}">
          <ion-label position="stacked" class="ion-text-center">Rol</ion-label>
          <ion-select
            required
            formControlName="rol"
            type="text"
            placeholder="..."
            class="ion-text-center"
            fill="outline"
          >
            <ion-select-option>admin</ion-select-option>
            <ion-select-option>user</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </form>

    <div class="ion-margin-top ion-padding-top">
      <ion-button
        expand="block"
        (click)="editUser($event)"
        class="ion-margin-bottom"
      >
        Guardar cambios
      </ion-button>
      <ion-button
        expand="block"
        color="danger"
        [routerLink]="['/users']"
      >
        Cancelar
      </ion-button>
    </div>
  </ion-card-content>
</ion-card>
