<ion-card class="ion-margin">
  <ion-card-content class="ion-padding">
    <div>
      <table>
        <thead>
        <tr>
          <th>Nombre en sistema</th>
          <th>Tipo</th>
          <th>Tama√±o</th>
          <th>Fecha de subida</th>
          <th></th>
          <th></th>
        </tr>
        </thead>
        <tbody>
          @for (attachment of attachments; track attachment.id) {
            <tr>
              <td>{{ attachment.file_name }}</td>
              <td>{{ attachment.type_MIME }}</td>
              <td>{{ attachment.byte_size }}</td>
              <td>{{ attachment.created_at | date: 'dd/MM/yyyy' }}</td>
              <td>
                <ion-button (click)="downloadAttachment(attachment.id, attachment.file_name)">
                  <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                       viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M4 15v2a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3v-2m-8 1V4m0 12-4-4m4 4 4-4"/>
                  </svg>
                </ion-button>
              </td>
              <td>
                <ion-button (click)="deleteAttachment(attachment.id)">
                  <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                       viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M5 7h14m-9 3v8m4-8v8M10 3h4a1 1 0 0 1 1 1v3H9V4a1 1 0 0 1 1-1ZM6 7h12v13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7Z"/>
                  </svg>
                </ion-button>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </ion-card-content>
</ion-card>
