<ion-card class="ion-margin"> <!-- m-4 -> ion-margin -->
  <ion-card-content class="ion-padding"> <!-- p-8 -> ion-padding (ion-card-content ya tiene padding por defecto, ion-padding lo puede aumentar) -->

    <div class="ion-text-center ion-margin-bottom"> <!-- flex justify-center mb-6 -->
      <ion-avatar class="profile-avatar-custom"> <!-- Contenedor para el icono, necesita algo de CSS para el bg y tamaño -->
        <ion-icon name="person-circle-outline" class="profile-icon-custom"></ion-icon>
      </ion-avatar>
    </div>

    <div>
      <p><ion-text><strong>Nombre:</strong> {{customer.name}}</ion-text></p>
      <p><ion-text><strong>Email:</strong> {{customer.email}}</ion-text></p>
      <p><ion-text><strong>Teléfono:</strong> {{customer.phone}}</ion-text></p>
      <p><ion-text><strong>Dirección:</strong> {{customer.address}}</ion-text></p>
    </div>

    <ion-button expand="block" color="primary" (click)="navigateUpdateCustomer()" class="ion-margin-top">
      Editar perfil
    </ion-button>
    <ion-button expand="block" color="danger" (click)="executeDeleteCustomer()" class="ion-margin-top">
      Eliminar cuenta
    </ion-button>
    <ion-button expand="block" color="tertiary" routerLink="/customers" class="ion-margin-top"> <!-- Usando tertiary para violeta, puede necesitar ajuste de tema -->
      Volver
    </ion-button>

  </ion-card-content>
</ion-card>
