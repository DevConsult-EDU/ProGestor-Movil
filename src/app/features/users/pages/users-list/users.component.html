<ion-fab horizontal="end" vertical="bottom" slot="fixed">
  <ion-fab-button (click)="navigateCreateUser()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

@if (users && users.length > 0) {
  <ion-list lines="inset"> <!-- O "full" o "none" -->
    @for (user of users; track user.id) {
      <ion-item (click)="navigateDetailsUser(user.id)"> <!-- 'button' para efecto visual al pulsar -->
        <ion-label>
          <h2>{{ user.name }}</h2>
          <p>{{ user.email }}</p>
          <p>
            <ion-text color="medium"><small>Rol: {{ user.rol }}</small></ion-text><br>
            <ion-text color="medium"><small>Registro: {{ user.created_at | date: 'dd/MM/yyyy'}}</small></ion-text>
          </p>
        </ion-label>
        <ion-icon name="chevron-forward-outline" slot="end" color="medium"></ion-icon>
      </ion-item>
    }
  </ion-list>
} @else {
  <div class="ion-padding ion-text-center">
    <p>No hay usuarios para mostrar.</p>
  </div>
}
