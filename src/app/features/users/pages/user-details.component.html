<ion-card class="ion-margin"> <!-- m-4 -> ion-margin -->
  <ion-card-content class="ion-padding"> <!-- p-8 -> ion-padding (ion-card-content ya tiene padding por defecto, ion-padding lo puede aumentar) -->

    <div class="ion-text-center ion-margin-bottom"> <!-- flex justify-center mb-6 -->
      <ion-avatar class="profile-avatar-custom"> <!-- Contenedor para el icono, necesita algo de CSS para el bg y tamaño -->
        <ion-icon name="person-circle-outline" class="profile-icon-custom"></ion-icon>
        <!--
          Alternativamente, si quieres mantener tu SVG exacto:
          <div class="profile-avatar-custom-svg-container">
            <svg class="profile-icon-custom-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor">
                <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </g>
            </svg>
          </div>
        -->
      </ion-avatar>
    </div>

    <div>
      <p><ion-text><strong>Nombre:</strong> {{user.name}}</ion-text></p>
      <p><ion-text><strong>Email:</strong> {{user.email}}</ion-text></p>
      <p><ion-text><strong>Rol:</strong> {{user.rol}}</ion-text></p>
      <p><ion-text><strong>Fecha de registro:</strong> {{user.created_at | date: 'dd/MM/yyyy'}}</ion-text></p>
      <p><ion-text><strong>Última modificación:</strong> {{user.updated_at | date: 'dd/MM/yyyy'}}</ion-text></p>
    </div>

    <ion-button expand="block" color="primary" (click)="navigateUpdateUser()" class="ion-margin-top">
      Editar perfil
    </ion-button>
    <ion-button expand="block" color="danger" (click)="executeDelete()" class="ion-margin-top">
      Eliminar cuenta
    </ion-button>
    <ion-button expand="block" color="tertiary" routerLink="/users" class="ion-margin-top"> <!-- Usando tertiary para violeta, puede necesitar ajuste de tema -->
      Volver
    </ion-button>

  </ion-card-content>
</ion-card>
